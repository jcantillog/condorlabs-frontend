<ion-header>
  <ion-navbar>
    <ion-title>Statistics</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onClose()">
        <span ion-text>Close</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <ion-card no-padding>
        <ion-card-header>
          Response Time Line Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #timeGraph></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card no-padding>
        <ion-card-header>
          Machine Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #machineGraph></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card no-padding>
        <ion-card-header>
          Compliance Status Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #csGraph></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-label no-padding text-wrap text-center>Last Response Time: {{responseTime}} Seconds</ion-label>
  <ion-label no-padding text-wrap text-center>Total Average Response Time: {{getTotalAverageTimeResponse()}} Seconds</ion-label>
</ion-footer>
